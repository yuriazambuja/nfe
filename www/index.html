          <div class="list accordion-list">

              <li class="item-content item-input" id="user">

                  <div class="item-title item-floating-label">Usuário</div>
                  <div class="item-input-wrap">

              <li class="item-content item-input" id="pswd">

                  </div>

                      <li class="item-content item-input" id="host">
                        <div class="item-inner">
                          <div class="item-title item-floating-label">Servidor</div>
                          <div class="item-input-wrap">
                            <input type="text" class="input-with-value" autocomplete="off" />
                          </div>
                        </div>
                      </li>
                      <li class="item-content item-input" id="port">
                        <div class="item-inner">
                          <div class="item-title item-floating-label">Porta</div>
                          <div class="item-input-wrap">
                            <input type="number" class="input-with-value" autocomplete="off" />
                          </div>
                        </div>
                      </li>
                      <li class="item-content">
                        <div class="item-inner">
                          <span>Protocolo SSL</span>
                          <label class="toggle toggle-init" id="type">
                            <input type="checkbox">
                            <span class="toggle-icon"></span>
                          </label>
                        </div>
                      </li>
                    </ul>
                  </form>
                </div>
              </li>
              <li>
                  <a href="#" class="list-button" id="login">OK</a>
              </li>
            </ul>
